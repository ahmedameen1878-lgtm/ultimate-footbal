<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate Football Moments</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="shape s1" aria-hidden="true"></div>
<div class="shape s2" aria-hidden="true"></div>

<div id="splash" role="dialog" aria-live="polite">
  <div class="splash-card" aria-hidden="false">
    <div class="splash-title">
      <span class="splash-emoji">⚡</span>
      <span>أهلاً بك في Ultimate Football Moments!</span>
      <span class="splash-emoji">⚽</span>
    </div>
    <div class="splash-sub">
      استعد لتجربة كرة قدم لا تُنسى! استمتع بمتابعة الدوريات المختلفة مع جدول مباريات حي ومؤثرات بصرية ممتعة!
    </div>
    <div class="hint" id="skip-btn">اضغط للتخطي</div>
    <button id="request-location-btn" class="hint">مشاركة موقعي الآن</button>
  </div>
</div>

<div id="match-table">
  <div id="leagues"></div>
</div>

<script src="script.js"></script>
</body>
</html>
